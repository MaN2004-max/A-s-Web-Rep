<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For the Love That Stayed Silent</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f8f5f2;
      color: #333;
    }

    /* Fullscreen overlay */
    #entryOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    #entryOverlay h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-family: 'Courier New', monospace;
    }

    #entryOverlay button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: #fff;
      color: #333;
      transition: 0.3s;
    }

    #entryOverlay button:hover {
      background: #e5c1cd;
      color: #000;
    }

    /* Hide overlay when not needed */
    #entryOverlay.hidden {
      display: none;
    }

    /* Main content */
    #mainContent {
      display: none;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.8;
    }

    #mainContent.visible {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="entryOverlay">
    <h2>Kire Rag komeche ?<br>  
    </h2>
    <div>
      <button id="enterBtn">Ha,ektu rege</button>
      <button id="leaveBtn">Na,Kome ni</button>
    </div>
  </div>

  <!-- Main website content -->
  <div id="mainContent">
    <h1>For the Love That Stayed Silent</h1>
    <p>
      This is where your paragraphs will go. You can keep adding your story,
      feelings, and memories here in long flowing text.
    </p>
  </div>

  <script>
  const enterBtn = document.getElementById("enterBtn");
  const leaveBtn = document.getElementById("leaveBtn");

  enterBtn.addEventListener("click", () => {
    window.location.href = "blog.html";  // send to main site
  });

  leaveBtn.addEventListener("click", () => {
    window.location.href = "https://youtu.be/iYjmXxlcm4U?si=iTD7sM8WD072mCGL"; // or any page
  });
</script>

</body>
</html>
